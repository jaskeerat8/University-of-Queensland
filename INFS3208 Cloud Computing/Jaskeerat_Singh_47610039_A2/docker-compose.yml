version: "3.3"

services:
    mysql:
        container_name: mysql
        image: mariadb:latest
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: MyDBRoot123
            MYSQL_DATABASE: cloud_computing
            MYSQL_USER: php
            MYSQL_PASSWORD: php
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - mynet
    myredis:
        container_name: myredis
        image: redis:latest
        networks:
            - mynet
    myphp:
        container_name: myphp
        build: ./src/php
        expose:
            - "9000"
        volumes:
            - $PWD/src:/var/www/html
        depends_on:
            - mysql
            - myredis
        networks:
            - mynet
    mynginx:
        container_name: mynginx
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - $PWD/src:/var/www/html
            - $PWD/src/nginx.ini:/etc/nginx/conf.d/default.conf
        depends_on:
            - myphp
        networks:
            - mynet
    phpMyAdmin:
        container_name: phpMyAdmin
        image: phpmyadmin/phpmyadmin:latest
        environment:
            PMA_HOST: mysql
            PMA_ARBITRARY: 0
        ports:
            - "8082:80"
        depends_on:
            - mysql
        networks:
            - mynet

volumes:
  mysql-data:
        driver: local

networks:
    mynet:
        driver: bridge